<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>

    <link rel="stylesheet" href="css/style.css">
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="app">
        
        <div class="container">
            <div class="wrapper">

                <div class="left-column">
                    <div class="left-column-header">
                        <div class="header-left">
                            <img src="img/avatar_io.jpg" alt="Sofia">
                            <p class="name-avatar"><strong>Sofia</strong></p>
                        </div>
                        <div class="icons">
                            <a href=""><i class="fa-solid fa-circle-notch"></i></a>
                            <a href=""><i class="fa-solid fa-message"></i></a>
                            <a href=""><i class="fas fa-ellipsis-v"></i></a>
                        </div>
                    </div>

                    <div class="notification">
                        <div class="bell">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <div>
                            <p>Ricevi notifiche di nuovi messaggi</p>
                            <a href="">Attiva notifiche schemro</a>                            
                        </div>
                    </div>

                    <div class="serch">
                        <div class="lente">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <p>cerca o inizia una nuova chat</p>
                    </div>

                    <ul class="chats">
                        <li class="chat" v-for="people in contacts">
                            <div class="image-chats">
                                <img :src="'img/avatar' + people.avatar + '.jpg'" :alt="people.name">      
                            </div>
                            <div>
                                <p class="name-avatar"><strong>{{ people.name }}</strong></p>
                                <div class="last-message">
                                    <p>Ultimo messaggio inviato</p>
                                    <p class="time-last-message">12:00</p>
                                </div>
                            </div>
                        </li>
                    </ul> 
                </div>

                <div class="right-column">
                    <div class="right-column-header">
                        <div class="header-left">
                            <img src="img/avatar_1.jpg" alt="Michele">
                            <p class="name-avatar"><strong>Michele</strong></p>
                        </div>
                        <div class="icons">
                            <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
                            <a href=""><i class="fa-solid fa-paperclip"></i></a>
                            <a href=""><i class="fas fa-ellipsis-v"></i></a>
                        </div>
                    </div>

                        <div class="chat-message">
                            <div class="left-chat-box">
                                <div class="chat-left">
                                    Hai portato a spasso il cane?                                    
                                </div>
                            </div>
                            <div class="left-chat-box">
                                Ricordati di stendere i panni
                            </div>
                            <div class="right-chat-box">
                                Tutto Fatto!
                            </div>
                        </div>

                        <div class="footer-right">
                            <div class="emoji">
                                <div class="icons">
                                    <a href=""><i class="fa-regular fa-face-smile"></i></a>
                                </div>                                
                            </div>

                            <div class="write-message">
                                <input name="mioTesto" type="text" placeholder="Scrivi un messaggio" size="90" class="message"/>
                            </div>
                            
                            <div class="mic">
                                <div class="icons">
                                    <a href=""><i class="fa-solid fa-microphone"></i></a>
                                </div>                                
                            </div>

                        </div>

                </div>
            </div>
        </div>

    </div>

    <script src="js/data.js"></script>
</body>
</html>
